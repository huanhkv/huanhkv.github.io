<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}Reideen's Blog{% endblock %}">
    <meta name="author" content="Winter HoKha">
    
    <title>{% block title %}Reideen's Blog{% endblock %}</title>
    
    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link href="/assets/css/style.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}bg-light{% endblock %}">
    <!-- Header -->
    <header class="navbar navbar-expand-md navbar-dark navbar-custom sticky-top border-bottom">
        <a class="navbar-brand" href="/index.html">Winter HoKha</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-grow-0 ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block nav_home %}{% endblock %}">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item {% block nav_bucket %}{% endblock %}">
                    <a class="nav-link" href="/bucket.html">Bucket list</a>
                </li>
                <li class="nav-item {% block nav_timeline %}{% endblock %}">
                    <a class="nav-link" href="/timeline.html">Timeline</a>
                </li>
                <li class="nav-item {% block nav_about %}{% endblock %}">
                    <a class="nav-link" href="/about.html">About</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- End Header -->

    <!-- Main Content -->
    <div class="container-fluid main-content">
        {% block content %}{% endblock %}
    </div>
    <!-- End Main Content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
