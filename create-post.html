<html>
<head>	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reideen's Blog</title>
	
	<!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link href="resources/css/style.css" rel="stylesheet">
</head>

<body class="bg-image">

    <!-- End Header -->
	
	<div class="container-fluid mt-3">
        <div class="row">
			<div class="col-lg-6">
				<div class="card bg-opacity-9 mb-3 non-pointer">
					<div class="card-header">
						<h3>Create post</h3>
					</div>
					<div class="card-body">
						<p class="card-text">
                            <form class="needs-validation" name="create-post-form" action="" method="POST" novalidate>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label class="col-form-label-lg sr-only" for="postTitleForm">Title</label>
                                        <input type="text" class="form-control form-control-lg" id="postTitleForm" name="title" placeholder="Title post" required>
                                        <div class="invalid-feedback">Please enter a title for this post.</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="contentPost">Content post</label>
                                    <textarea class="form-control" id="contentPost" rows="15" name="content"></textarea>
                                </div>
                                <div class="form-row justify-content-end">
                                    <div class="form-group ">
                                        <button class="btn btn-primary" id="btn-review" type="button">Review</button>
                                    </div>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-form-label col-sm-3 pt-0">Categories</legend>
                                        <div class="col-sm-9 choose-category-js">
                                            <!-- Tab choose category -->
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-group">
                                    <label class="" for="featuredImage">Link featured image</label>
                                    <input type="text" class="form-control form-control-lg" id="featuredImage" placeholder="Link featured image" required>
                                    <div class="invalid-feedback">Please provide a featured image this post.</div>
                                </div>

                                <div class="form-row justify-content-end">
                                    <div class="form-group ">
                                        <button class="btn btn-success" id="btn-review" type="submit">Post</button>
                                    </div>
                                </div>
                            </form>
						</p>
					</div>
				</div>
            </div>
            <div class="col-lg-6">
                <div class="card bg-opacity-9 mb-3 non-pointer">
                    <div class="card-header">
                        <h3>Review</h3>
                    </div>
                    <div class="card-body ml-3">
                        <p class="card-text" id="review">
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- End Main Content -->
	
	
    
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="resources/js/script.js"></script>
    <script src="resources/js/readfile.js"></script>
	<script src="resources/js/create-post.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>

</body>
</html>
